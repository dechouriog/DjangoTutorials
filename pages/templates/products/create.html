{% extends 'pages/base.html' %}
{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mt-4">
        <div class="card-header">Create product</div>
        <div class="card-body">

          {% if form.errors %}
          <ul id="errors" class="alert alert-danger list-unstyled">
            {% for field, errors in form.errors.items %}
              {% for error in errors %}
              <li>{{ error }}</li>
              {% endfor %}
            {% endfor %}
          </ul>
          {% endif %}

          <form method="POST">
            {% csrf_token %}
            
            <input type="text" class="form-control mb-3" placeholder="Enter name" name="name" id="id_name"
              value="{{ form.name.value|default:'' }}" />

            <input type="number" class="form-control mb-3" placeholder="Enter price" name="price" id="id_price"
              value="{{ form.price.value|default:'' }}" />

            <input type="submit" class="btn btn-primary" value="Send" />
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
